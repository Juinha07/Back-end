    <main>
        <section id="agendamento">
            <h2>Agendar Brinquedo</h2>
            <form id="form-agendamento">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <label for="quadra">Brinquedo:</label>
                <input type="int" id="brinquedo" name="brinquedo" required>
                <label for="horario">Horário de início:</label>
                <input type="time" id="horarioi" name="horarioi" required>
                <label for="horario">Horário final:</label>
                <input type="time" id="horariof" name="horariof" required>
                <button type="submit">Agendar</button>
            </form>
        </section>
        <section id="calendario">
        </section>
